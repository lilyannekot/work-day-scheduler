<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" 
    rel="stylesheet" 
    />
    <link rel="stylesheet" href="Assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here. Create individual rows for each time block. -->
        <div class="row" id="9AM">
            <div class="col-md-1">
                9 AM
            </div>
            <textarea class="col-md-10 description time-block" data-time="9"></textarea>
            <button class="saveBtn col-md-1">Save</button>
        </div>
        <div class="row">
            <div class="col-md-1" id="10AM">
                10 AM
            </div>
            <textarea class="col-md-10 description time-block" data-time="10"></textarea>
            <button class="saveBtn col-md-1">Save</button>
        </div>
        <div class="row" id="11AM">
            <div class="col-md-1">
                11 AM
            </div>
            <textarea class="col-md-10 description time-block" data-time="11"></textarea>
            <button class="saveBtn col-md-1">Save</button>
        </div>
        <div class="row" id="12PM">
            <div class="col-md-1">
                12 PM
            </div>
            <textarea class="col-md-10 description time-block" data-time="12"></textarea>
            <button class="saveBtn col-md-1">Save</button>
        </div>
        <div class="row" id="1PM">
            <div class="col-md-1">
                1 PM
            </div>
            <textarea class="col-md-10 description time-block" data-time="1"></textarea>
            <button class="saveBtn col-md-1">Save</button>
        </div>
        <div class="row" id="2PM">
            <div class="col-md-1">
                2 PM
            </div>
            <textarea class="col-md-10 description time-block" data-time="2"></textarea>
            <button class="saveBtn col-md-1">Save</button>
        </div>
        <div class="row" id="3PM">
            <div class="col-md-1">
                3 PM
            </div>
            <textarea class="col-md-10 description time-block" data-time="3"></textarea>
            <button class="saveBtn col-md-1">Save</button>
        </div>
        <div class="row" id="4PM">
            <div class="col-md-1">
                4 PM
            </div>
            <textarea class="col-md-10 description time-block" data-time="4"></textarea>
            <button class="saveBtn col-md-1">Save</button>
        </div>
        <div class="row" id="5PM">
            <div class="col-md-1">
                5 PM
            </div>
            <textarea class="col-md-10 description time-block" data-time="5"></textarea>
            <button class="saveBtn col-md-1">Save</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/index.js"></script>
  </body>
</html>
